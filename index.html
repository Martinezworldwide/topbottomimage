<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Combiner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Combiner</h1>
        <p>Combine two images for easy sharing.</p>
        <div class="upload-section">
            <label for="image1">Upload Top Image:</label>
            <input type="file" id="image1" accept="image/*">
            <label for="image2">Upload Bottom Image:</label>
            <input type="file" id="image2" accept="image/*">
        </div>
        <button id="combineBtn">Combine Images</button>
        <div id="output" class="output">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Combiner for Truth Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Combine Images for Truth Social</h1>
        <p>Select two images to combine them into one.</p>
        <div class="upload-section">
            <label for="image1">Upload Top Image:</label>
            <input type="file" id="image1" accept="image/*">
            <label for="image2">Upload Bottom Image:</label>
            <input type="file" id="image2" accept="image/*">
        </div>
        <button id="combineBtn">Combine Images</button>
        <canvas id="canvas"></canvas>
        <a id="downloadBtn" style="display: none;" download="combined-image.png">Download Combined Image</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
